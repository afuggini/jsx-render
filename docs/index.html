<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>jsx-render for the browser</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script type="text/javascript" src="jsx.js"></script>
    <script>
      Babel.registerPreset('jsx-render', {
        presets: [[Babel.availablePresets['es2015']]],
        plugins: [
          Babel.availablePlugins['syntax-jsx'],
          [
            Babel.availablePlugins['transform-react-jsx'],
            {
              pragma: 'jsx.dom',
              pragmaFrag: 'jsx.Fragment',
            },
          ],
        ],
      })
    </script>

    <script type="text/babel" data-presets="jsx-render">
      const foo = () => <p>Hello JSX-Render</p>

      document.body.appendChild(foo())
    </script>
  </body>
</html>
